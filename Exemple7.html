<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Subgrid - Nouveauté 2025</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 2rem;
            background: #f5f5f5;
        }

        .child {
            display: grid;
            grid-column: span 2;
            grid-template-columns: subgrid;
            /* Hérite de la grille parente */
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }

        .child-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="child-item">A</div>
            <div class="child-item">B</div>
        </div>
        <div class="child-item">C</div>
        <div class="child">
            <div class="child-item">D</div>
            <div class="child-item">E</div>
        </div>
    </div>
</body>

</html>
